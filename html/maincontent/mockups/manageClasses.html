            CRN <br />
            <input type="number" placeholder="ex: 12345" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Title <br />
            <input type="text" placeholder="ex: Introduction to Algorithms" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Course <br />
            <input type="text" placeholder="ex: CSE 113L" />
        </div>
        <div class="mc_manageClasses_menuItem">

            <input type="number" placeholder="ex: 3" />
        </div>
        <div class="mc_manageClasses_menuItem">

        </div>
        <div class="mc_manageClasses_menuItem">

            <input type="text" placeholder="ex: CRAMER" />
        </div>
        <div class="mc_manageClasses_menuItem">

            <input type="text" placeholder="ex: 203A" />
        </div>

        <div class="mc_manageClasses_menuItem">

                    <input type="time" placeholder="start time" />

                <div class="mc_manageClasses_menuItem_time">
                    End Time <br />
                    <input type="time" placeholder="end time" />
                </div>
            </div>
            <div>
                <div class="mc_manageClasses_menuItem_dayBoxes">
                    <div class="mc_manageClasses_menuItem_checkbox">
                        M<br />
                        <input type="checkbox" placeholder="M" />
                    </div>
                    <div class="mc_manageClasses_menuItem_checkbox">
                        T<br />
                        <input type="checkbox" placeholder="T" />
                    </div>
                    <div class="mc_manageClasses_menuItem_checkbox">
                        W<br />
                        <input type="checkbox" placeholder="W" />
                    </div>
                    <div class="mc_manageClasses_menuItem_checkbox">
                        R<br />
                        <input type="checkbox" placeholder="R" />
                    </div>
                    <div class="mc_manageClasses_menuItem_checkbox">
                        F<br />
                        <input type="checkbox" placeholder="F" />
                    </div>
                </div>
                <div class="mc_manageClasses_menuItem_addTimeBtn">
                    <button type="button">Add Time</button>
                </div>
            </div>
        </div>

        <div class="mc_manageClasses_menuItem_timesList">
            <a class="mc_manageClasses_menuItem_timesList_header">Times list</a>
