<!--calendar-->

<div class="mc_manageClasses_menu">
    <form>
        <div class="mc_manageClasses_menuItem">
            CRN <br />
            <input type="number" placeholder="ex: 12345" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Title <br />
            <input type="text" placeholder="ex: Introduction to Algorithms" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Course <br />
            <input type="text" placeholder="ex: CSE 113L" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Hrs <br />
            <input type="number" placeholder="ex: 3" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Seats <br />
            <input type="number" placeholder="ex: 35" />
        </div>
        <div class="mc_manageClasses_menuItem">
            Building <br />
            <input type="text" placeholder="ex: CRAMER" />
        </div>
        <div class="mc_manageClasses_menuItem">

            <input type="text" placeholder="ex: 203A" />
        </div>

        </div>

            <div class="mc_manageClasses_menuItem">
                End Time <br />
                <input type="time" placeholder="end time" />

                </div>
                <div class="mc_manageClasses_menuItem">

                </div>
                <div class="mc_manageClasses_menuItem">

                    <input type="checkbox" placeholder="R" />
                </div>
                <div class="mc_manageClasses_menuItem">
                    F<br />
                    <input type="checkbox" placeholder="F" />
                </div>
                <button type="button">Add Time</button>
            </div>

</div>
